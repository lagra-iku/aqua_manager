{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="row height80 ">
        <div class="col-sm-8 ">
            <h2 class="">Edit Production Records</h2>
            <p class="txt-teal mb-5">Edit Quantity Request For  <span class="fw-bold">{{ x[1] }}</span> created on <span class="fw-bold">{{ x[6] }}</span></p>
            <form action="/edit_production/{{ x[0] }}" method="POST">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label class="fw-bold" for="product_name">Product Name:<br><span class="fw-lighter">(Bottled Water or Sachet Water)</span></label>
                        <input type="text" id="product_name" name="product_name" value="{{ x[4] }}"  class="form-control"><br>
                    </div>
                    <div class="col-sm-6">
                        <label class="fw-bold" for="quantity">Product Quantity:<br><span class="fw-lighter">(Indicate How Many Quantity Produced)</span></label>
                        <input type="number" id="quantity" name="quantity" value="{{ x[5] }}" class="form-control"><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="factory_worker" class="fw-bold">Engineer:</label>
                    <input type="text" id="factory_worker" name="factory_worker" class="form-control" value="{{ x[1] }}" required><br>
                </div>
                <!--
                <div class="form-group">
                    <label for="production_date" class="fw-bold">Production Date:</label>
                    <input type="number" id="production_date" name="production_date" class="form-control" value="{{ x[2] }}"><br>
                </div>   -->
                <div class="float-md-end ">
                    <button type="submit" class="btn btn-primary" >Submit Request</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4 text-center my-5 ">
            <img src="../static/images/bg_bottle.png" alt="" class="sm-image d-none d-lg-block d-xl-block d-xxl-block">
        </div>
    </div>
</div>
{% endblock %}
