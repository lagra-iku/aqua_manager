{% extends 'index.html' %}

{% block content %}    

    <div class="main-content">
        <h2>PRODUCTION PAGE</h2>
        <p>Welcome, please indicate below how many bags of Satchet water <br><br>or packets of Bottled water produced today.</p>
        <br><br>
        <form action="{{ url_for('add_production') }}" method="POST">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="factory_worker">Engineer:</label>
            <input type="text" id="factory_worker" name="factory_worker" required>

            <button type="submit">Submit</button>
        </form>
        <br><br>
        <a href="{{ url_for('production_content') }}" class="btn btn-primary">Check Production Data</a>
        <br><br>
        <footer>Remember to sign out after each session.</footer>
        <div class="col-sm-4 text-center my-5">
            <img src="../static/images/bg_bottle.png" alt="" class="sm-image d-none d-lg-block d-xl-block d-xxl-block">
        </div>
    </div>
{% endblock %}
