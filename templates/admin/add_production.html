{% extends 'index.html' %}

{% block content %}    

    <div class="main-content">
        <h2>Add Production</h2>
        <p>Indicate below how many bags of Satchet water or packets of Bottled water</p>
        <form action="{{ url_for('add_production') }}" method="POST">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit">Submit</button>
            <p>Remember to sign out after each session</p>
        </form>
        <div class="col-sm-4 text-center my-5">
            <img src="../static/images/bg_bottle.png" alt="" class="sm-image d-none d-lg-block d-xl-block d-xxl-block">
        </div>
    </div>
    {% endblock %}
