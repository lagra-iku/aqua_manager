{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="row height80 ">
        <div class="col-sm-8 ">
            <h2 class="">Request Form</h2>
            <p class="txt-teal mb-5">Use this form to request for water to be delivered at your location</p>
            <form action="/" method="POST">
                <p class="fw-bold">What will you like to order?</p>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="bottle" value="Bottled Water">
                    <label class="form-check-label" for="bottle">Bottled Water  <span class="fw-lighter">(Each Pack = 24 pieces)</span></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sachet" value="Sachet Water">
                    <label class="form-check-label" for="sachet">Sachet Water <span class=".text-black-50

                        ">(Each Pack = 20 pieces)</span></label><br>
                </div>
                <div class="form-group">
                    <label for="name" class="fw-bold">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required><br>
                </div>
                <div class="form-group">
                    <label for="location" class="fw-bold">Your Location:</label>
                    <input type="text" id="location" name="location" class="form-control" required><br>
                </div>
                <div class="form-group">
                    <label for="phonenum" class="fw-bold">Your Phone Number:</label>
                    <input type="text" id="phonenum" name="phonenum" class="form-control" required><br>
                </div>
                <div class="float-md-end ">
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>

            </form>
        </div>
        <div class="col-sm-4 text-center my-5">
            <img src="../static/images/bg_bottle.png" alt="" class="sm-image d-none d-lg-block d-xl-block d-xxl-block">
        </div>
    </div>
</div>
{% endblock %}
