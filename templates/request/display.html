{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-3">Display Requests</h1>
    <div class="row">
        <div class="col-sm-1 border border-dark bg-dark text-white"><h5>Actions</h5></div>
        <div class="col-sm-1 border border-dark bg-dark text-white"><h5>id</h5></div>
        <div class="col-sm-3 border border-dark bg-dark text-white"><h5>Name</h5></div>
        <div class="col-sm-3 border border-dark bg-dark text-white"><h5>Location</h5></div>
        <div class="col-sm-3 border border-dark bg-dark text-white"><h5>Phone Number</h5></div>
    </div>
    {% for item in x %}
    <div class="row">
        <div class="col-sm-1 border border-dark py-1">Edit</div>
        {% for elem in item %}
            {% if loop.index == 1 %}
                <div class="col-sm-1 border border-dark  py-1">              
                    {{ elem }}
                </div>
            {% else %}
            <div class="col-sm-3 border border-dark py-1">              
                {{ elem }}
           </div>
           {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
