<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Entries</title>
</head>
<body>
    <h1>Entries</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Date</th>
            <th>Edit</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.location }}</td>
            <td>{{ entry.date }}</td>
            <td><a href="/edit/{{ entry.id }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
