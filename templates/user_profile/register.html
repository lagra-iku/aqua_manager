{% extends 'index.html' %}

{% block content %}
    <h2>Register</h2>
    <div class="row mt-5">
        <div class="col-sm-8">
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group my-2">
                    <label for="username" class="fw-bold">Username:</label>
                    <input type="text" placeholder="Be creative with your username" id="username" name="username" class="form-control" required><br>
                </div>
                <div class="form-group my-2">
                    <label for="email" class="fw-bold">Email:</label>
                    <input type="text" placeholder="example123@gmail.com" id="email" name="email" class="form-control" required><br>
                </div>
                <div class="form-group my-2">
                    <label for="password" class="fw-bold">Password:</label>
                    <input type="password" placeholder="Choose a secure Password" id="password" class="form-control" name="password" required><br>
                </div>
                <div class="form-group my-2">
                    <label for="full_name" class="fw-bold">Full Name:</label>
                    <input type="text" placeholder="Please Enter Your Full Name" id="full_name" name="full_name" class="form-control"required><br>
                </div>
                <div class="float-md-end my-5">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>

            <div class="row float-md-end">
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login!</a>
            </div>
{% endblock %}
