{% extends 'index.html' %}

{% block content %}
    <h2>Login</h2>
    <p class="txt-dark">Welcome, please indicate below how many bags of Sachet water or packets of Bottled water produced today.</p>
    <div class="row mt-5">
        <div class="col-sm-8">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group my-2">
                    <label for="username" class="fw-bold">Username:</label>
                    <input type="text" placeholder="Enter Your Username" id="username" name="username" class="form-control" required><br>
                </div>
                <div class="form-group my-2">
                    <label for="password" class="fw-bold">Password:</label>
                    <input type="password" placeholder="Enter Your Password" id="password" class="form-control" name="password" required>
                </div>
                <div class="float-md-end my-5">
                    <button type="submit" class="btn btn-primary">Submit Request</button><br>
                </div>
            </form>
        </div>
                <a href="{{ url_for('register') }}" class="btn btn-lg p-3 mx-2 btn-dark">New Here? Register here!</a>
    </div>
{% endblock %}
